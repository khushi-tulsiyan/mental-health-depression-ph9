<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        #streamlit-iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mental Health Assessment Portal</h1>
        </div>
        
        <!-- Iframe to embed Streamlit app -->
        <iframe 
            id="streamlit-iframe"
            src="http://localhost:8501"
            allowfullscreen
        ></iframe>
    </div>

    <script>
        // Function to handle iframe resizing
        function resizeIframe() {
            const iframe = document.getElementById('streamlit-iframe');
            iframe.style.height = window.innerHeight * 0.8 + 'px';
        }

        // Initial resize and add event listener for window resize
        window.onload = resizeIframe;
        window.addEventListener('resize', resizeIframe);

        // Check if Streamlit app is running
        function checkStreamlitApp() {
            fetch('http://localhost:8501')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Streamlit app not running');
                    }
                })
                .catch(error => {
                    alert('Please make sure to run the Streamlit app first using:\n\nstreamlit run mental_health_ui.py');
                });
        }

        // Check Streamlit app status when page loads
        window.onload = function() {
            resizeIframe();
            checkStreamlitApp();
        };
    </script>
</body>
</html>
